<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper with Treasures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minesweeper with Treasures</h1>
    </header>

    <div class="game-controls">
        <h2>Select Difficulty</h2>
        <div class="difficulty-buttons">
            <button id="easy-btn">Easy</button>
            <button id="medium-btn">Medium</button>
            <button id="hard-btn">Hard</button>
        </div>
        
        <h2>Or Custom Game</h2>
        <div class="custom-game">
            <div>
                <label for="width-input">Width:</label>
                <input type="number" id="width-input" min="5" max="30" value="9">
            </div>
            <div>
                <label for="height-input">Height:</label>
                <input type="number" id="height-input" min="5" max="30" value="9">
            </div>
            <div>
                <label for="mines-input">Mines:</label>
                <input type="number" id="mines-input" min="1" max="100" value="10">
            </div>
            <div>
                <label for="treasures-input">Treasures:</label>
                <input type="number" id="treasures-input" min="1" max="20" value="5">
            </div>
            <button id="start-btn">Start Custom Game</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div class="game-info">
            <div>Mines: <span id="mines-count">10</span></div>
            <button id="reset-btn">ðŸ˜Š</button>
            <div>Time: <span id="time">0</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="board"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
